<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIF Player</title>
    <style>
      :root {
        --s-thumb: #0006;
        --s-background: #0003;
        --overlay: rgba(0, 0, 0, 0.5);
        --background: #111;
        --text: #ddd;
        --gray-dark: #222;
        --gray-medium: #333;
        --gray-light: #eeeeee;
        --blue-dark: #284352;
        --blue-medium: #3b708b;
        --blue-light: #48a;
        --success-dark: #03440c;
        --success-medium: #548c2f;
        --success-light: #8ac926;
        --error-dark: #a80a0a;
        --error-medium: #c9262b;
        --error-light: #ff595e;
        --warning-dark: #dc2f02;
        --warning-medium: #e85d04;
        --warning-light: #f48c06;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--s-thumb);
        opacity: 0.2;
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--s-background);
      }

      ::selection {
        background: var(--blue-light);
      }

      * {
        font-family: Helvetica, Verdana, sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        background: var(--background);
        overflow: scroll;
      }

      footer {
        display: flex;
        justify-content: center;
        margin-block: 12px;
        padding-inline: 8px;
        font-size: 0.75rem;
        color: var(--text);
        font-weight: 600;
      }

      a {
        text-decoration: none;
        color: var(--blue-light);
      }

      a:is(:hover, :focus, :active) {
        color: var(--blue-medium);
      }

      .container {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .content {
        width: min(730px, calc(100% - 40px));
        margin-inline: 20px;
      }

      .row {
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-between;
        align-items: flex-end;
      }

      .row-dialog-button {
        display: flex;
        justify-content: center;
        margin-block: 10px;
      }

      .col {
        flex-basis: calc(50% - 10px);
        position: relative;
        padding-inline: 5px;
      }

      .col-full {
        flex-basis: 100%;
        position: relative;
        padding-inline: 5px;
      }

      .col-small {
        flex-basis: 25%;
        position: relative;
        padding-inline: 5px;
      }

      .col-medium {
        flex-basis: 60%;
        position: relative;
        padding-inline: 5px;
      }

      .col-dialog-button {
        min-width: 180px;
      }

      .header {
        position: relative;
        display: flex;
        flex-direction: column;
        padding-block: 20px;
      }

      .header .title {
        font-size: 2.5rem;
        line-height: 2.5rem;
        font-weight: 800;
        color: var(--gray-light);
        text-align: center;
        text-wrap: wrap;
      }

      .header .title .title-wled {
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        height: 1.8rem;
        margin-inline: 15px;
      }

      .header .rainbow {
        background: linear-gradient(
          to right,
          #ef5350,
          #f48fb1,
          #7e57c2,
          #2196f3,
          #26c6da,
          #43a047,
          #eeff41,
          #f9a825,
          #ff5722
        );
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% 200%;
        animation: rainbow 5s linear infinite;
        transition: background-position 0.5s ease;
      }

      .text-info {
        font-size: 0.8rem;
        color: var(--text);
      }

      .image-list-info {
        margin-top: 5px;
        text-align: center;
      }

      label {
        display: flex;
        margin-bottom: 5px;
        font-weight: bold;
        color: var(--text);
        align-items: center;
      }

      .margin-y {
        margin-top: 20px;
      }

      input[type="text"],
      input[type="number"],
      select,
      textarea {
        width: 100%;
        padding: 10px;
        border-radius: 50px;
        background-color: var(--gray-medium);
        border: 1px solid var(--gray-medium);
        outline: none;
        color: var(--gray-light);
        font-size: 0.875rem;
        text-align: center;
      }

      .dropzone {
        border: 1px dashed var(--gray-light);
        background-color: var(--gray-dark);
        color: var(--gray-light);
        text-align: center;
        padding: 40px 10px;
        border-radius: 8px;
        transition: all 0.5s ease-in-out;
        margin-inline: 5px;
      }

      .dropzone:hover {
        cursor: pointer;
        color: var(--gray-dark);
        background-color: var(--gray-light);
        border-color: var(--gray-dark);
      }

      .dropzone.dragover {
        background-color: var(--gray-medium);
      }

      #toast-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
      }

      .toast {
        display: flex;
        align-items: center;
        width: auto;
        padding: 6px 12px;
        margin-top: 10px;
        border-radius: 8px;
        transform: translateY(30px);
        opacity: 0;
        visibility: hidden;
      }

      .toast .toast-body {
        padding-block: 8px;
        font-weight: 600;
        color: var(--text);
        letter-spacing: 0.5px;
      }

      .toast.success {
        background-color: var(--success-medium);
      }

      .toast.error {
        background-color: var(--error-light);
      }

      .toast.warning {
        background-color: var(--warning-light);
      }

      .toast-progress {
        position: absolute;
        left: 4px;
        bottom: 4px;
        width: calc(100% - 8px);
        height: 3px;
        transform: scaleX(0);
        transform-origin: left;
        border-radius: 8px;
      }

      .toast.success .toast-progress {
        background: linear-gradient(
          to right,
          var(--success-light),
          var(--success-medium)
        );
      }

      .toast.error .toast-progress {
        background: linear-gradient(
          to right,
          var(--error-light),
          var(--error-medium)
        );
      }

      .toast.warning .toast-progress {
        background: linear-gradient(
          to right,
          var(--warning-light),
          var(--warning-medium)
        );
      }

      .carousel {
        display: flex;
        height: 100%;
        width: 100%;
        cursor: pointer;
      }

      button {
        width: 100%;
        border: 0;
        padding: 10px 18px;
        border-radius: 50px;
        color: var(--text);
        cursor: pointer;
        margin-bottom: 10px;
        background: var(--gray-medium);
        border: 1px solid var(--gray-dark);
        transition: all 0.5s ease-in-out;
        font-size: 0.875rem;
        font-weight: 600;
        text-wrap: nowrap;
      }

      button:hover {
        background: var(--gray-dark);
        border: 1px solid var(--gray-medium);
      }

      button:last-child {
        margin-bottom: 0;
      }

      #loading {
        content: "";
        display: block;
        position: absolute;
        left: 10px;
        top: calc(50% - 17px);
        width: 34px;
        height: 34px;
        border: 4px solid var(--gray-light);
        border-top-color: var(--gray-dark);
        border-radius: 50%;
        animation: fadeIn 0.7s ease both, spin 1s linear infinite;
      }

      .show-when-connected {
        animation: fadeIn 1s ease both;
      }

      .image-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .image-holder {
        display: flex;
        position: relative;
        border: 1px solid var(--gray-light);
        text-align: center;
        min-height: 72px;
        max-height: 72px;
        min-width: 72px;
        max-width: 72px;
        align-items: center;
        justify-content: center;
        background-position: center;
        background-size: cover;
        background-color: var(--gray-dark);
        image-rendering: pixelated;
        cursor: pointer;
        transition: transform 0.1s;
      }

      .image-holder.loading::after {
        content: "";
        display: flex;
        position: absolute;
        width: 20px;
        height: 20px;
        border: 3px solid var(--gray-light);
        border-top-color: var(--gray-dark);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .image-holder.selected {
        transform: scale(93%);
      }

      .image-dialog-img {
        min-height: 180px;
        max-height: 180px;
        min-width: 180px;
        image-rendering: pixelated;
      }

      dialog {
        padding: 0 30px;
        background: rgb(33 33 33 / 60%);
        color: var(--text);
        max-width: 90vw;
        border-radius: 10px;
        box-shadow: 0 5px 30px 0 rgb(0 0 0 / 10%);
        animation: fadeIn 0.3s ease both;
        text-align: center;
        margin: auto;
        align-self: center;
        border: none;
        max-inline-size: min(90vw, var(--size-content-3));
        max-block-size: min(80vh, 100%);
        max-block-size: min(80dvb, 100%);
        overflow: hidden;
      }

      dialog::backdrop {
        animation: fadeIn 0.3s ease both;
        background: rgba(0, 0, 0, 0.137);
        z-index: 2;
        backdrop-filter: blur(20px);
      }

      h3 {
        color: var(--text);
        font-weight: bold;
        margin-block: 15px;
      }

      @media (max-width: 767px) {
        .col-small {
          flex-basis: 50%;
        }

        .image-list {
          justify-content: center;
        }

        .header {
          padding-block: 10px;
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes progress {
        to {
          transform: scaleX(1);
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }

      @keyframes fadeInToast {
        5% {
          opacity: 1;
          visibility: visible;
          transform: translateY(0);
        }

        95% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes rainbow {
        0% {
          background-position: 0% 0;
        }

        100% {
          background-position: 200% 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <div class="header">
          <span class="title"
            ><img
              alt=""
              class="title-wled"
              src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB0AAAAFCAYAAAC5Fuf5AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABbSURBVChTlY9bDoAwDMNW7n9nwCipytQN4Z8tbrTHmDmF4oPzyldwRqp1SSdnV/NuZuzqerAByxXznBw3igkeFEfXyUuhK/yFM0CxJfyqXZEOc6/Sr9/bf7uIC5Nwd7orMvAPAAAAAElFTkSuQmCC"
            /><span class="rainbow">GIF</span
            ><span class="title-player">PLAYER</span></span
          >
          <div class="loading" id="loading"></div>
        </div>
        <form id="formHostname" novalidate>
          <div class="row">
            <div class="col-small" validate style="position: relative">
              <input
                type="text"
                name="hostname"
                id="hostname"
                placeholder="Hostname"
                required
              />
            </div>
            <div class="col-small">
              <button type="button" class="button" id="btnReloadImages">
                Refresh
              </button>
            </div>
            <div class="col-small" id="goBack">
              <button
                type="button"
                class="button"
                onclick="window.location.href = WLED_URL;"
              >
                Back
              </button>
            </div>
          </div>
        </form>
        <div
          id="contentConnected"
          class="show-when-connected"
          style="display: none"
        >
          <div class="image-list margin-y" id="image-list">
            <!-- dynamically populated -->
          </div>
          <div class="image-list-info">
            <span class="text-info"
              >Right click/long press image for more options</span
            >
          </div>
          <form id="formUpload">
            <div id="dropzone" class="dropzone margin-y" validate>
              <p id="dropzoneLabel">
                Drag and drop a file here or click to select a local file
              </p>
              <input
                type="file"
                name="source"
                id="source"
                accept="image/gif, image/bmp, image/png"
                style="display: none"
              />
            </div>
            </div>
          </form>
        </div>
        <footer>
          <a
            href="https://github.com/Manut38/WLED-GifPlayer-html"
            target="_blank"
          >
            GitHub Source
          </a>
          <div id="storage" style="display: none">
            <span
              >&nbsp;| Storage:&nbsp;<span id="fsUsed"></span>&nbsp;KB
              /&nbsp;<span id="fsTotal"></span>&nbsp;KB</span
            >
          </div>
        </footer>
      </div>
    </div>
    <dialog id="image-dialog">
      <h3 id="image-dialog-name"></h3>
      <img class="image-dialog-img" id="image-dialog-img" src="" />
      <div class="row-dialog-button">
        <div class="col-dialog-button">
          <button
            type="button"
            class="button"
            id="btnShowImg"
            style="background-color: var(--success-medium)"
          >
            Show
          </button>
        </div>
      </div>
      <div class="row-dialog-button">
        <div class="col-dialog-button">
          <button
            type="button"
            class="button button-dialog"
            id="btnSavePreset"
            style="background-color: var(--blue-light)"
          >
            Save As Preset
          </button>
        </div>
      </div>
      <div class="row-dialog-button">
        <div class="col-dialog-button">
          <button
            type="button"
            class="button button-dialog"
            id="btnDeleteImg"
            style="background-color: var(--error-dark)"
          >
            Delete
          </button>
        </div>
      </div>
      <div class="row-dialog-button">
        <div class="col-dialog-button">
          <button
            type="button"
            class="button button-dialog"
            id="btnCloseImgDialog"
            style="background-color: var(--blue-dark)"
          >
            Close
          </button>
        </div>
      </div>
    </dialog>
    <div id="toast-container"></div>
  </body>
  <script>
    // define constants
    const FX_MODE_IMAGE = 53; // set effect mode "Image"
    const GIF_SPEED = 128; // set effect speed to 128, original gif speed
    const ALLOWED_EXT = ["gif", "bmp", "png"];

    // dynamic variables
    const d = document;
    const hostname = gId("hostname");
    const imgDialog = gId("image-dialog");
    const contentDivConnected = gId("content-connected");
    let selectedImage;

    // get host address and build WLED_URL
    const params = new URLSearchParams(window.location.search);
    const host = params.get("hostname")
      ? params.get("hostname")
      : window.location.host
      ? window.location.host
      : "0.0.0.0";
    const protocol =
      window.location.protocol === "file:" ? "http:" : window.location.protocol;
    let WLED_URL = `${protocol}//${host}`;

    // pre-fill hostname input
    hostname.value = host;

    checkBackBtn();

    // load all images on page load
    images();
    // get storage used/total count
    storage();

    async function loadImages(images, forceReload = false) {
      const maxConcurrentRequests = 2;
      let currentIndex = 0;
      let numRequests = 0;
      let allImagesLoaded = false;

      async function loadImage(imageHolder, forceReload = false) {
        try {
          const options = forceReload
            ? { cache: "reload" }
            : { cache: "force-cache" };
          const response = await fetch(imageHolder.dataset.src, options);
          imageHolder.style["background-image"] = `url(${URL.createObjectURL(
            await response.blob()
          )})`;
          imageHolder.classList.remove("loading");
        } catch (error) {
          console.error(error);
        } finally {
          numRequests--;
        }
      }

      // continue with requests until all img are loaded
      while (!allImagesLoaded) {
        // watch the concurrent request limit
        while (
          numRequests < maxConcurrentRequests &&
          currentIndex < images.length
        ) {
          loadImage(images[currentIndex], forceReload);
          currentIndex++;
          numRequests++;
        }
        if (currentIndex >= images.length && numRequests === 0) {
          allImagesLoaded = true;
        }
        await new Promise((resolve) => setTimeout(resolve, 10)); // Add a small delay before checking conditions again
      }
    }

    async function images(forceReload = false) {
      const url = `${WLED_URL}/edit?list=/`;
      // clear image list intially
      gId("image-list").innerHTML = "";

      showLoading();
      hidePageContent();

      try {
        const response = await fetch(url);
        const data = await response.json();
        const images = data.filter((file) => {
          const { name } = file;
          file.name = name.replace("/", "");
          const fileExt = name.split(".").pop().toLowerCase();
          return ALLOWED_EXT.includes(fileExt);
        });

        let imageList = gId("image-list");
        let imageHolders = [];
        images.forEach((image) => {
          const imageHolder = d.createElement("div");
          imageHolder.classList.add("image-holder");
          imageHolder.classList.add("loading");
          imageHolder.dataset.src = `${WLED_URL}/${image.name}`;
          imageHolder.dataset.name = image.name;
          imageHolder.dataset.path = `/${image.name}`;

          imageHolder.addEventListener(
            "contextmenu",
            (event) => {
              event.preventDefault();
              selectedImage = imageHolder.dataset;
              gId("image-dialog-name").innerText = imageHolder.dataset.name;
              gId("image-dialog-img").src = "";
              gId("image-dialog-img").src = imageHolder.dataset.src;
              imgDialog.showModal();
            },
            false
          );
          ["mousedown", "touchstart"].forEach((evt) =>
            imageHolder.addEventListener(
              evt,
              () => {
                imageHolder.classList.add("selected");
              },
              false
            )
          );
          ["mouseup", "touchend", "mouseleave"].forEach((evt) =>
            imageHolder.addEventListener(
              evt,
              () => {
                imageHolder.classList.remove("selected");
              },
              false
            )
          );
          imageHolder.addEventListener(
            "click",
            (event) => {
              selectedImage = imageHolder.dataset;
              showImg();
            },
            false
          );
          imageList.appendChild(imageHolder);
          imageHolders.push(imageHolder);
        });

        // Load images asynchronously
        loadImages(imageHolders, forceReload);
      } catch (error) {
        console.error(error);
        toast("Failed to get image list, check hostname!", "error", 10000);
      } finally {
        hideLoading();
        showPageContent();
      }
    }

    async function storage() {
      const url = `${WLED_URL}/json/info`;
      try {
        const response = await fetch(url);
        const info = await response.json();
        gId("fsUsed").innerHTML = `${info.fs.u}`;
        gId("fsTotal").innerHTML = `${info.fs.t}`;
        gId("storage").style.display = "flex";
      } catch (error) {
        console.error(error);
      }
    }

    async function deleteImage() {
      if (!confirm("Are you sure you want to delete this image?")) return;
      formData = new FormData();
      formData.append("path", selectedImage.path);

      const url = `${WLED_URL}/edit`;
      const options = {
        method: "DELETE",
        body: formData,
      };
      imgDialog.close();
      try {
        const response = await fetch(url, options);
        if (!response.ok) {
          throw new Error(response.status);
        }
        toast("Image deleted (if not currently in use)");
        images();
        storage();
      } catch (error) {
        const msg = `Error deleting image: ${error}`;
        console.error(msg);
        toast(msg, "error");
      }
    }

    async function showImg() {
      let state = {};
      Object.assign(state, {
        on: true,
        seg: {
          id: 0,
          fx: FX_MODE_IMAGE,
          sx: GIF_SPEED,
          n: selectedImage.name,
        },
      });

      const url = `${WLED_URL}/json/state`;
      const options = {
        method: "POST",
        body: JSON.stringify(state),
      };
      imgDialog.close();
      try {
        const response = await fetch(url, options);
        const { success } = await response.json();

        if (success) {
          toast("Image changed", "success", 1000);
        }
      } catch (error) {
        console.error(error);
        toast(error, "error");
      }
    }

    async function savePreset() {
      await showImg();
      imgDialog.close();
      showLoading();
      await new Promise((resolve) => setTimeout(resolve, 500));

      const urlPreset = `${WLED_URL}/presets.json`;
      const url = `${WLED_URL}/json`;

      try {
        const response = await fetch(urlPreset);
        const data = await response.json();
        const items = Object.keys(data);
        const pName = selectedImage.name.substring(
          0,
          selectedImage.name.lastIndexOf(".")
        );

        const id =
          items.find(
            (key) =>
              typeof data[key] === "object" &&
              !data[key].playlist &&
              data[key].n === pName
          ) || parseInt(items.pop()) + 1;

        let body = {};
        Object.assign(body, {
          psave: parseInt(id),
          n: pName,
        });

        const options = {
          method: "POST",
          body: JSON.stringify(body),
        };

        try {
          const response = await fetch(url, options);
          const { success } = await response.json();

          if (success) {
            toast(`Saved as preset with ID ${id}`);
            window.parent.postMessage("loadPresets", WLED_URL);
          }
        } catch (error) {
          console.error(error);
          toast("Error saving preset", "error");
        }
      } catch (error) {
        console.error(error);
        toast("Error loading presets. Malformed JSON? ", "error");
      } finally {
        hideLoading();
      }
    }

    async function upload() {
      const file = gId("source").files[0];
      formData = new FormData();
      formData.append("data", file, `/${file.name}`);

      const url = `${WLED_URL}/edit`;
      const options = {
        method: "POST",
        body: formData,
      };
      showLoading();
      try {
        const response = await fetch(url, options);
        if (!response.ok) {
          throw new Error(response.status);
        }
        toast(`${file.name} successfully uploaded`, "success");
      } catch (error) {
        const msg = `Error uploading image: ${error}`;
        console.error(msg);
        toast(msg, "error");
      } finally {
        await images();
        await storage();
        hideLoading();
      }
    }

    // reload all info on change of hostname input
    hostname.addEventListener("blur", async () => {
      hostname.value = hostname.value.trim();
      newWledUrl = `${protocol}//${hostname.value}`;
      if (WLED_URL == newWledUrl) { return; }
      WLED_URL = newWledUrl
      // replace url in browser
      var url =
        window.location.protocol +
        "//" +
        window.location.host +
        window.location.pathname +
        `?hostname=${hostname.value}`;
      window.history.pushState({ path: url }, "", url);
      images();
      storage();
    });
    gId("btnShowImg").addEventListener("click", showImg, false);
    gId("btnSavePreset").addEventListener("click", savePreset, false);
    gId("btnDeleteImg").addEventListener("click", deleteImage, false);
    gId("btnCloseImgDialog").addEventListener(
      "click",
      () => {
        imgDialog.close();
      },
      false
    );
    gId("btnReloadImages").addEventListener(
      "click",
      () => {
        images(true);
        storage();
      },
      false
    );

    gId("dropzone").addEventListener("dragover", (e) => {
      e.preventDefault();
    });

    gId("dropzone").addEventListener("drop", (e) => {
      e.preventDefault();

      if (!validateFile(e.dataTransfer.files[0])) {
        return;
      }

      source.files = e.dataTransfer.files;
      const { name } = source.files[0];
      upload();
    });

    gId("dropzone").addEventListener("click", () => {
      source.click();
    });

    gId("source").addEventListener("change", (e) => {
      const dropzoneLabel = gId("dropzoneLabel");
      const { value } = e.target;

      if (value) {
        if (!validateFile(e.target.files[0])) {
          return;
        }
        const { name } = e.target.files[0];
        upload();
      }
    });

    // dismiss dialog when clicking somewhere other than its elements
    imgDialog.addEventListener(
      "click",
      ({ target: dialog }) => {
        if (dialog.nodeName === "DIALOG") dialog.close();
      },
      false
    );

    function toast(message, type = "success", duration = 5000) {
      const toast = d.createElement("div");
      const wait = 100;

      toast.style.animation = "fadeInToast";
      toast.style.animationDuration = `${duration + wait}ms`;
      toast.style.animationTimingFunction = "linear";

      toast.classList.add("toast", type);

      const body = d.createElement("span");
      body.classList.add("toast-body");

      body.textContent = message;

      toast.appendChild(body);

      const progress = d.createElement("div");
      progress.classList.add("toast-progress");

      progress.style.animation = "progress";
      progress.style.animationDuration = `${duration + wait}ms`;
      progress.style.animationDelay = "0s";

      toast.appendChild(progress);

      gId("toast-container").appendChild(toast);

      setTimeout(() => {
        toast.style.opacity = 0;
        setTimeout(() => {
          toast.remove();
        }, wait);
      }, duration);
    }

    function gId(id) {
      return d.getElementById(id);
    }

    function showLoading() {
      const loading = gId("loading");
      loading.style.display = "block";
    }

    function hideLoading() {
      const loading = gId("loading");
      loading.style.display = "none";
    }

    function showPageContent() {
      gId("contentConnected").style.display = "block";
      checkBackBtn();
    }

    function hidePageContent() {
      gId("contentConnected").style.display = "none";
      checkBackBtn();
    }

    // "Back" button will only be shown if served from webserver
    function checkBackBtn() {
      gId("goBack").style.display =
        window.location.protocol === "http:" ? "flex" : "none";
    }

    function validateFile(file) {
      var fileExt = file.name.split(".").pop().toLowerCase();
      if (ALLOWED_EXT.includes(fileExt)) {
        return true;
      } else {
        toast("This file does not have a compatible image format", "error");
        return false;
      }
    }
  </script>
</html>
