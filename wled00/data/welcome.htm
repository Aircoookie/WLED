<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content='width=device-width' name='viewport'>
  <meta name="theme-color" content="#333333">
  <title>WLED Setup</title>
  <style>
    /* Without this, some animations in chrome wont work */
    html,
    body {
      height: 100%;
    }

    body {
      overflow: auto;
      font-family: Verdana, Helvetica, sans-serif;
      text-align: center;
      background-color: #333;
      margin: 0;
      color: #fff;
      animation-name: hide_overflow;
      animation-duration: 2s;
    }

    /* This hides overflow while animation */
    @keyframes hide_overflow {

      from,
      to {
        overflow: hidden;
      }
    }

    button {
      outline: none;
      cursor: pointer;
      padding: 8px;
      margin: 10px;
      width: 230px;
      text-transform: uppercase;
      font-family: helvetica;
      font-size: 19px;
      background-color: #222;
      color: white;
      border: 0px solid white;
      border-radius: 5px;
      transition: transform .2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    img {
      width: 60%;
      position: relative;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
      animation-name: image_in;
      animation-duration: 2s;
    }

    @media only screen and (max-width: 800px) {
      img {
        width: 80%;
      }
    }

    @keyframes image_in {
      0% {
        left: -100%;
      }

      100% {
        left: 0px;
      }
    }

    .main {
      position: relative;
      animation-name: text_in;
      animation-duration: 2s;
    }

    @keyframes text_in {
      0% {
        bottom: -100%;
      }

      100% {
        bottom: 0px;
      }
    }
  </style>
</head>

<body>
  <br><br>
  <img src="wled_akemi_original.png" alt="akemi">
  <br><br>
  <div class="main">
    <h1>Welcome to WLED!</h1>
    <h3>Thank you for installing my application!</h3>
    If you encounter a bug or have a question/feature suggestion, feel free to open a GitHub issue!<br><br>
    <b>Next steps:</b><br><br>
    Connect the module to your local WiFi here!<br>
    <button onclick="window.location.href='/settings/wifi'">WiFi settings</button><br>
    <i>Just trying this out in AP mode?</i><br>
    <button onclick="window.location.href='/sliders'">To the controls!</button>
  </div>
</body>

</html>
