  ;https://github.com/Makuna/NeoPixelBus.git#master ;; NPB 2.6.9 tends to crash whith IDF V4.4.3 -> use latest NeoPixelBus dev instead
  makuna/NeoPixelBus @ 2.7.1
  https://github.com/pbolduc/AsyncTCP.git @ 1.2.0


